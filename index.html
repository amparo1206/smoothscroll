<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Css Smooth Scroll</title>
</head>
<body>
    <nav>
        Scroll to:
        <a href="#Section1" class="link bg-one">1</a>
        <a href="#Section2" class="link bg-two">2</a>
        <a href="#Section3" class="link bg-three">3</a>
    </nav>
    <section class="wrapper">
        <div id="Section1" class="section bg-one">Hello world! I'm the section 1</div>
        <div id="Section2" class="section bg-two">I'm the section 2</div>
        <div id="Section3" class="section bg-three">I'm the section 3</div>
    </section>
</body>
</html>
